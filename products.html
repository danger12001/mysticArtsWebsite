    <script>
    var selectedCategory = 'pendants';

      var selectCategory =  function(selection) {

        selectedCategory = selection;

        var pendants = document.getElementById('pendants');
        var coasters = document.getElementById('coasters');
        var pyramids = document.getElementById('pyramids');
        var pendantsBtn = document.getElementById('pendants-button');
        var coastersBtn = document.getElementById('coasters-button');
        var pyramidsBtn = document.getElementById('pyramids-button');

        switch(selectedCategory){
          case 'pendants':
          pendants.style.display = 'block';
          coasters.style.display = 'none';
          pyramids.style.display = 'none';
          pendantsBtn.style.backgroundColor = '#178646';
          coastersBtn.style.backgroundColor = '#4a4a4a';
          pyramidsBtn.style.backgroundColor = '#4a4a4a';
          break;
          case 'coasters':
          coasters.style.display = 'block';
          pendants.style.display = 'none';
          pyramids.style.display = 'none';
          pendantsBtn.style.backgroundColor = '#4a4a4a';
          coastersBtn.style.backgroundColor = '#178646';
          pyramidsBtn.style.backgroundColor = '#4a4a4a';
          break;
          case 'pyramids':
          pyramids.style.display = 'block';
          pendants.style.display = 'none';
          coasters.style.display = 'none';
          pendantsBtn.style.backgroundColor = '#4a4a4a';
          coastersBtn.style.backgroundColor = '#4a4a4a';
          pyramidsBtn.style.backgroundColor = '#178646';
          break;

          coaster.style.display = 'none';
          pyramids.style.display = 'none';
          pendantsBtn.style.backgroundColor = '#178646';
          coastersBtn.style.backgroundColor = '#4a4a4a';
          pyramidsBtn.style.backgroundColor = '#4a4a4a';
